<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webgl Project - Brendan TM</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="util.js"></script>
    <script src="IOhandler.js"></script>
  </head>
  <body class="bg-gray-800 flex items-center justify-center min-h-screen flex-col">
    <header class="text-center mb-6">
      <h1 class="text-4xl font-extrabold text-gray-200">WebGL Monitor</h1>
      <p class="text-gray-400">A simple WebGL monitor to demonstrate lighting and rotation</p>
      <p class="text-gray-400">Created by <a href="https://github.com/Tym0ty" class="text-blue-500 hover:underline">Brendan Timothy Mannuel 5025221177</a></p>
    </header>

    <main class="flex flex-col items-center space-y-6">
      <section id="control-panel" class="p-4 bg-gray-300 rounded shadow-md w-96">
        <h2 class="text-xl font-semibold mb-4">Lighting Controls</h2>

        <div class="space-y-4">
          <!-- Light Direction Controls -->
          <div>
            <label for="lightX" class="block font-medium">Light X:</label>
            <input type="range" id="lightX" class="w-full" min="-10" max="10" step="0.1" value="-3">
          </div>

          <div>
            <label for="lightY" class="block font-medium">Light Y:</label>
            <input type="range" id="lightY" class="w-full" min="-10" max="10" step="0.1" value="-2">
          </div>

          <div>
            <label for="lightZ" class="block font-medium">Light Z:</label>
            <input type="range" id="lightZ" class="w-full" min="-10" max="10" step="0.1" value="-2">
          </div>

          <!-- Lighting Parameters -->
          <div>
            <label for="ambientStrength" class="block font-medium">Ambient Light:</label>
            <input type="range" id="ambientStrength" class="w-full" min="0" max="1" step="0.05" value="0.3">
          </div>

          <div>
            <label for="specularStrength" class="block font-medium">Specular Light:</label>
            <input type="range" id="specularStrength" class="w-full" min="0" max="1" step="0.05" value="0.2">
          </div>

          <!-- Rotation Toggle -->
          <div class="flex items-center justify-between">
            <span class="font-medium">Enable Rotation:</span>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" id="rotationToggle" class="sr-only peer">
              <div class="w-11 h-6 bg-gray-800 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-400 peer-checked:bg-blue-500 after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:after:translate-x-5"></div>
            </label>
          </div>
        </div>
      </section>

      <section>
        <canvas id="canvas" width="700" height="500" class="border border-gray-400 bg-gray-50"></canvas>
      </section>

      <footer class="text-center">
        <p class="text-sm text-gray-400">
          Learn more at <a href="https://webglfundamentals.org/" class="text-blue-500 hover:underline">WebGL Fundamentals</a>
        </p>
      </footer>
    </main>

    <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
    <script src="object.js"></script>
    <script src="main.js"></script>
  </body>
</html>
